<!DOCTYPE html>

  <meta name="keywords" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="format-detection" content="telephone=no">

<body>
  <div class="site-wrapper">

    <main class="main">

      <div id="app">
        <div class="container">
          <div class="articles-bl">
            <h3>My Current Top 4 Travel Blogs</h3>
            <div class="field-item__field">
              <input type="text" v-model="searchData">
            </div>

            <ul class="articles-list">
              <li v-for="(article, index) in filterArticles"
                :key="index"
              >
                <a href="#" class="article-img">
                  <img :src="article.image" :alt="article.title">
                </a>
                <a :href="article.url" class="article-link">
                  {{ article.title }}
                </a>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam mollitia dolorem laudantium fugit vitae nulla?</p>
              </li>
            </ul>
          </div>
        </div>

  </div>

</html>
