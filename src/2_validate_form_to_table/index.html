<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="format-detection" content="telephone=no">
</head>

<body>
  <div class="site-wrapper">

    <main class="main">

      <div id="app">
        <div class="container">
          <h2>Progress bar</h2>
            <div class="progress-bar">
              <div class="progress-bar__inner"
                v-bind:style="progressBarWidth"
              ></div>
            </div>
          <form action="#" 
            class="form-component"
            v-if="showForm"
            v-on:submit.prevent="showForm = false"
          >
            <h2>Form</h2>
            <div class="form-group"
              v-for="(item, index) in info"
              :key="item.name"
            >
              <label class="field-item">
                <div class="field-item__label">
                  {{item.name}}
                  <span class="fa"
                    v-show="controls[index].activated"
                    v-bind:class="controls[index].error
                    ? 'fa-times-circle'
                    : 'fa-check-circle'"
                  ></span>
                </div>
                <div class="field-item__field">
                  <input type="text"
                    v-bind:value="item.value"
                    v-on:input="onInput(index, $event.target.value)"
                  >
                </div>
              </label>
            </div>

            <button class="btn btn_md" 
              type="submit"
              v-bind:disabled="done < info.length"
            >Send data</button>
          </form>

          <div class="table-component"
            v-else
          >
            <table>
              <tr v-for="item in info">
                <td>{{item.name}}</td>
                <td>{{item.value}}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      
    </main>
  </div>
</body>

</html>
